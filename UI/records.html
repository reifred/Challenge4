<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="shortcut icon" href="../images/icon.jpg"/>
    <link rel="stylesheet" type="text/css" href="../css/records.css">
    <title>iReporter | Forget about corruption in Africa.</title>
</head>
<body onload="get_all_records();">
  <div class="table-users">
     <div class="header">
        <span class="users_title">
           Records
        </span>
     </div>
        <hr>
     <section style="display: flex;">
       <div style="flex: 1;">
         <div class="incident_status">
           Resolved<span class="incident_num">5</span>
        </div>
         <div class="incident_status">
           Rejected<span class="incident_num">115</span>
        </div>
       </div>
       <div style="flex: 1;">
         <div class="incident_status">
           Draft<span class="incident_num">5</span>
        </div>
         <div class="incident_status">
          Investigation<span class="incident_num">25</span>
        </div>
       </div>
     </section>
     <table cellspacing="0">
        <thead>
          <tr>
             <th>Title</th>
             <th>Created On</th>
             <th>Created By</th>
             <th>Type</th>
             <th>Location</th>
             <th>Status</th>
             <th width="230">Comments</th>
             <th>Images</th>
             <th>Videos</th>
          </tr>
         </thead>
        <tbody id="table2">
        </tbody>
     </table>
  </div>
<script src="../js/learn.js"></script>
</body>
</html>
