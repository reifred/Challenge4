<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="viewport" content="initial-scale=1.0">
	      <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="shortcut icon" href="../images/icon.jpg"/>
        <title>iReporter | Forget about corruption in Africa.</title>
</head>
<body>
	<div id="not_logged_in" class="container">
    <div class="logo">Sign In</div>
    <div class="login-item">
      <form class="form form-login">
        <div class="form-field tooltip">
          <label class="user" for="username">Username</label>
          <input id="username" type="text" class="form-input"
          placeholder="username" required pattern="[a-z0-9]{3,15}">
          <span class="tooltiptext">Username sh'd be lowercase alphanumeric characters only
          of length 3 to 15</span>
        </div>

        <div class="form-field tooltip">
          <label class="lock" for="password">Password</label>
          <input id="password" type="password" class="form-input"
          placeholder="password" required
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,16}">
          <span class="tooltiptext">Password must contain lower, 
          upper and numeric characters of length 6 to 16</span>
        </div>
        <div class="errors" id="error_message"></div>
        <div class="form-field">
          <input type="button" id="user_button" onclick="sign_in();" value="Log In">
        </div>
        <div class="loading text_center">Loading</div>
        <div class="form-field text--center">
          New to iReporter<a href="sign_up.html">&nbsp;Create Account</a>
        </div>
      </form>
    </div>
</div>
<script src="../js/auth.js"></script>
</body>
</html>
